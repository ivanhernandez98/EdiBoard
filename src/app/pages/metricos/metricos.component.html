<section class="layout gap-x-8">
  <div class="sidebar">
    <div class=" py-24 sm:py-16">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">

        <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-1"
          *ngFor="let entry of (dataSingleEdiResultHeader$ | async) | keyvalue">
          <div class="mx-auto flex max-w-xs flex-col gap-y-4">
            <dt class="text-base leading-7 text-gray-600">{{ entry.key }}</dt>
            <dd class="order-first text-3xl font-semibold tracking-tight text-gray-900 sm:text-5xl">{{ entry.value }}
            </dd>
          </div>
        </dl>

      </div>
    </div>
  </div>

  <div class="body flex flex-wrap">
    <!-- Primera fila -->
    <div class="w-full mt-4 px-2">
      <div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
        <div class="flex justify-between mb-2">
          <div>
            <h5 class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2">EDI x Semana</h5>
          </div>
        </div>
        <div id="data-labels-chart" class="chart-container"></div>
      </div>
    </div>

    <!-- Segunda fila -->
    <div class="w-full mt-4 px-2">
      <div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
        <div class="flex justify-between items-start w-full">
          <div class="flex-col items-center">
            <!-- Contenido de la segunda fila -->
          </div>
        </div>

        <!-- Line Chart -->
        <div class="py-2" id="pie-chart"></div>
      </div>
    </div>
  </div>
</section>
