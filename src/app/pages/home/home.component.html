<section class="layout mt-20">
  <div class="w-full items-center justify-center ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="mt-16 sm:mx-auto sm:w-full sm:max-w-sm">
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
          <span class="text-transparent text-center content-center items-center bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
            EDI BOARD
          </span>
        </h1>
      </div>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Selecciona tu empresa</label>
          <div class="relative inline-block text-left w-full">
            <select id="empresa" name="empresa" [(ngModel)]="empresaSeleccionada"
            (change)="actualizarClientesSegunEmpresa()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" disabled selected>Empresa...</option>
            <option class="justify-center items-center" *ngFor="let empresa of empresas" [value]="empresa">{{ empresa }}</option>
        </select>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
              Selecciona el cliente
            </label>

          </div>
          <div class="relative inline-block text-left mt-2 w-full">
            <select id="cliente" name="cliente" (change)="actualizarCLiente()"
            [(ngModel)]="clientesSeleccionados.clienteEdiConfiguracionId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" disabled selected>Cliente...</option>
            <option class="justify-center items-center" *ngFor="let cliente of clientes" [value]="cliente.clienteEdiConfiguracionId">{{ cliente.descripcion }}</option>
        </select>
          </div>
        </div>

        <div>
          <div class="relative inline-block text-left mt-2 w-full">
            <div class="text-sm">
              <div class="justify-start items-start mx-auto" style="display: flex; align-items:start; justify-content:start;">
                <label class="relative inline-flex items-start mb-5 cursor-pointer justify-start">
                  <input type="checkbox" [(ngModel)]="autoNavigateChecked" name="autoNavigateChecked" class="sr-only peer" (change)="onToggleChange()" [checked]="autoNavigateChecked">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Pantalla Automatica</span>
                </label>
              </div>
            </div>
          </div>
          <button [disabled]="loading" (click)="btnAuth()" class="transition delay-150 duration-300 ease-in-out flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <p-dialog header="Por favor espere..." [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <p-progressSpinner></p-progressSpinner>
  </p-dialog>

</section>
