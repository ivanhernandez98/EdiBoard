<section class="layout">
  <div class="w-full items-center justify-center ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="mt-16 sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Ingresa a tu EDI</h2>
      </div>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Selecciona tu empresa</label>
          <div class="relative inline-block text-left w-full">
            <select id="empresa" name="empresa" [(ngModel)]="empresaSeleccionada"
              (change)="actualizarClientesSegunEmpresa()"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="" disabled selected>Empresa...</option>
              <option class="justify-center items-center" *ngFor="let empresa of empresas" [value]="empresa">{{ empresa
                }}</option>
            </select>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Selecciona el
              cliente</label>
            <div class="text-sm">
              <!-- <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a> -->
              <div class="justify-center items-center mx-auto" style="display: flex; align-items: center; justify-content:center;">
                <label class="relative inline-flex items-center mb-5 cursor-pointer justify-center">
                  <input type="checkbox" [(ngModel)]="autoNavigateChecked" class="sr-only peer" (change)="onToggleChange()">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                  <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Automatico</span>
                </label>
              </div>
            </div>
          </div>
          <div class="relative inline-block text-left mt-2 w-full">
            <select id="cliente" name="cliente" (change)="actualizarCLiente()"
              [(ngModel)]="clientesSeleccionados.clienteEdiConfiguracionId"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option value="" disabled selected>Cliente...</option>
              <option class="justify-center items-center" *ngFor="let cliente of clientes"
                [value]="cliente.clienteEdiConfiguracionId">{{ cliente.descripcion }}</option>
            </select>
          </div>
        </div>

        <div>
          <!-- <p-button [disabled]="loading" (click)="btnAuth()" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" > Ingresar </p-button> -->
          <!-- <p-messages [value]="messages"></p-messages> -->
          <button [disabled]="loading" (click)="btnAuth()" class="transition delay-150 duration-300 ease-in-out flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ingresar</button>
        </div>
      </form>
    </div>
  </div>

  <p-dialog header="Por favor espere..." [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <p-progressSpinner></p-progressSpinner>
  </p-dialog>

</section>
