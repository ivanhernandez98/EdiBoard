<header *ngIf="empresa && descripcion" class="flex justify-center items-center py-8 w-[1120px] min-w[252px] mx-auto ">
  <!--  -->
  <nav class="bg-white dark:bg-gray-900  fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto"><!-- p-4 -->
      <a href="https://hgtransportaciones.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://hgtransportaciones.com/wp-content/uploads/2023/08/hg-transportaciones-logotipo.svg"
          class="h-16" alt="Flowbite Logo">
        <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HG</span> -->
      </a>
      <div *ngIf="empresa && descripcion" style="display: flex;">
        <h2 [ngClass]="empresa">{{ empresa }} </h2>
        <h2 class="mt-2 py-2 px-2"> | </h2>
        <h2 [ngClass]="descripcion">{{ descripcion }}</h2>
      </div>
      <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

        <!-- header.component.html -->
        <div class="relative inline-block text-left mt-2 my-2 w-full">
          <div class="text-sm items-center justify-center">
            <!-- <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a> -->
            <div class="justify-start items-start mx-auto"
              style="display: flex; align-items:start; justify-content:start;">
              <label class="relative inline-flex items-center cursor-pointer justify-center">
                <input type="checkbox" [(ngModel)]="autoNavigateChecked" class="sr-only peer"
                  (change)="onToggleChange()">
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                </div>
                <span class="ms-3 pr-2 text-xl font-medium text-gray-900 dark:text-gray-300">Automatico</span>
              </label>
            </div>
          </div>
        </div>

        <button routerLink="" type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xl px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Inicio</button>
        <button data-collapse-toggle="navbar-sticky" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul
          class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a routerLink="/board"
              class="text-2xl block py-2 px-3  text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none"
              aria-current="page">Board</a>
          </li>
          <li>
            <a routerLink="/metricos"
              class="text-2xl block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none">Metricos</a>
          </li>
          <li>
            <a routerLink="viajes"
              class="text-2xl block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none">Viajes</a>
          </li>

          <li>
            <a routerLink="/reporte"
              class="text-2xl block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none">
              Reporte
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</header>
